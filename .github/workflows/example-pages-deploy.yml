# Example: Deploy proto visualization to GitHub Pages
# Copy this file to your project's .github/workflows/ directory

name: Deploy Proto Docs to Pages

on:
  push:
    branches: [main]
    paths:
      - 'proto/**'
      - 'buf.yaml'

  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Analyze and Generate Pages
        uses: daisuke8000/coral@v0.1.5
        with:
          proto-path: 'proto'
          generate-pages: 'true'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'coral-output/html'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
