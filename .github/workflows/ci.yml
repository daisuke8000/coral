# CI workflow for Coral itself
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    name: Rust Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Build
        run: cargo build --release

      - name: Test
        run: cargo test

  ui:
    name: UI Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build (Static Mode)
        run: npm run build:static

      - name: Upload UI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: ui/dist
          retention-days: 7

  integration:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [rust, ui]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup buf
        uses: bufbuild/buf-setup-action@v1

      - name: Build Coral
        run: cargo build --release

      - name: Test with sandbox protos
        run: |
          cd sandbox
          buf build -o - | ../target/release/coral --output summary
          buf build -o - | ../target/release/coral --output json > graph.json
          echo "Generated graph.json:"
          head -50 graph.json

  action-test:
    name: GitHub Action Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test Action (JSON only)
        uses: ./
        with:
          proto-path: 'sandbox'
          output-path: 'test-output'

      - name: Verify JSON output
        run: |
          echo "=== JSON Output ==="
          cat test-output/graph.json | head -50
          echo ""
          echo "=== File exists check ==="
          ls -la test-output/

      - name: Test Action (with Pages)
        uses: ./
        with:
          proto-path: 'sandbox'
          output-path: 'test-pages-output'
          generate-pages: 'true'

      - name: Verify Pages output
        run: |
          echo "=== Pages Output ==="
          ls -la test-pages-output/html/
          echo ""
          echo "=== index.html exists ==="
          head -20 test-pages-output/html/index.html
