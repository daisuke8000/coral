# CI workflow for Coral itself
name: CI

on:
  push:
    branches: [main]
    paths:
      - '**.rs'
      - '**.toml'
      - 'ui/**'
      - 'sandbox/**'
      - 'action.yml'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - '**.rs'
      - '**.toml'
      - 'ui/**'
      - 'sandbox/**'
      - 'action.yml'
      - '.github/workflows/ci.yml'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    name: Rust Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Build
        run: cargo build --release

      - name: Test
        run: cargo test

  ui:
    name: UI Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build (Static Mode)
        run: npm run build:static

      - name: Upload UI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: ui/dist
          retention-days: 7

  action-test:
    name: GitHub Action Test
    runs-on: ubuntu-latest
    needs: [rust, ui]  # キャッシュ活用のため、rust/ui完了後に実行
    steps:
      - uses: actions/checkout@v4

      - name: Test Action (JSON only)
        id: json-test
        uses: ./
        with:
          proto-path: 'sandbox'

      - name: Verify JSON output
        run: |
          echo "=== JSON path ==="
          echo "coral-output/graph.json"
          echo ""
          echo "=== JSON (first 30 lines) ==="
          head -30 coral-output/graph.json

      - name: Test Action (with Pages)
        id: pages-test
        uses: ./
        with:
          proto-path: 'sandbox'
          generate-pages: 'true'

      - name: Verify Pages output
        run: |
          echo "=== Pages files ==="
          ls -la coral-output/html/
          test -f coral-output/html/index.html && echo "✅ index.html exists"
          test -f coral-output/html/graph.json && echo "✅ graph.json exists"

      - name: Setup Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v4
        with:
          path: coral-output/html

  deploy-pages:
    name: Deploy to GitHub Pages
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: action-test
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
