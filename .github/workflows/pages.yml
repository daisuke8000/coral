# Deploy Coral demo to GitHub Pages using sandbox protos
name: Deploy Pages

on:
  push:
    branches: [main]
    paths:
      - 'sandbox/**'
      - 'ui/**'
      - 'src/**'
      - 'Cargo.toml'

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup buf CLI
        uses: bufbuild/buf-setup-action@v1

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build Coral
        run: cargo build --release

      - name: Generate graph.json
        run: |
          cd sandbox
          buf build -o - | ../target/release/coral --output json > ../graph.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Build UI
        working-directory: ui
        run: |
          npm ci
          npm run build:static

      - name: Prepare Pages content
        run: |
          cp graph.json ui/dist/
          echo "âœ… Pages content ready"
          ls -la ui/dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ui/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
